<!DOCTYPE html>
<html lang="en">
    {% for post in post %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <!--Navbar-->
    <div class="navbar_class">
        <ul>
          <li class="active">Home</li>
          <li>Profile</li>
          <li>Notifications</li>
          <li>Setting</li>
          <li>Help</li>
          <li>Password</li>
          <li>Sign Out</li>
        </ul>
      </div>

    <h1>Welcome</h1>
    <h3>Here you have my posts:</h3>

    <!--Post-->
    <div>
        <ul>{{post.title}}</ul>
        <img src="{{post.image.url}}" alt="post_image">
        <p>{{post.text}}</p>
    </div>
    
</body>
    {% endfor %}
</html>
